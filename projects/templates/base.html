{% load django_htmx %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyDeploy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {% django_htmx_script %}
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <nav class="border-b border-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/"
                class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">AnyDeploy</a>
            <a href="{% url 'create_project' %}"
                class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">New
                Project</a>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
